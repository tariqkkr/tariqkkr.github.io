	<style style="text/css">
  	.hoverTable{
		width:100%; 
		border-collapse:collapse; 
	}
	.hoverTable th{ 
		padding:7px; border:#4e95f4 1px solid;
		background: #dfe3ee;
	}	
	.hoverTable td{ 
		padding:7px; border:#4e95f4 1px solid;
	}
	/* Define the default color for all the table rows */
	.hoverTable tr{
		background: #ffffff;
	}
	/* Define the hover highlight color for the table row */
    .hoverTable tr:hover {
          background-color: #ffff99;
    }
</style>

<body id="home">
<script src="scripts/messageMain.js"></script>
<script src="scripts/jquery.js"></script>
<script src="resource/inboxMessages.js"></script>

	<div id="container">
		<div id="topMenu"> 
		</div>
			
		<div id="leftMenuMail">
			<div id="mailbox">
				<header>
					<h3>Mailbox</h3>
				</header>
				<ul>
					<li class="clearfix">
						<span class="entypo-inbox"></span>
						<a id ="myInbox" href="#">Inbox</a>
						<span class="count">3</span>
					</li>

					<li class="clearfix">
						<span class="entypo-star"></span>
						<a href="#">Favorites</a>
						<span class="count">4</span>
					</li>

					<li class="clearfix">
						<span class="entypo-paper-plane"></span>
						<a id="mySentItems" href="#">Sent</a>
						<span class="count">2</span>
					</li>

					<li class="clearfix">
						<span class="entypo-flag"></span>
						<a href="#">Flagged</a>
						<span class="count">1</span>
					</li>

					<li class="clearfix">
						<span class="entypo-trash"></span>
						<a href="#">Deleted</a>
						<span class="count">42</span>
					</li>
				</ul>
				<footer>
					<p><a href="#">More</a><span class="entypo-down-open"></span></p>
				</footer>
			</div> <!-- end mailbox -->
		</div>	<!-- leftMenu -->
		
		<div id="middleContentMail"> 
			<header id="messageHeader"></header>
			<table class="hoverTable" id="messageTable"></table>
